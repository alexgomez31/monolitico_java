<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ALEX</title>
    <style>
        body {
            background-image: url('/img/1.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .header {
            background-color: #5BA5EA;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }

        .header h1 {
            margin: 0;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .actions a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .actions a:hover {
            transform: translate(3px, -3px);
        }

        .add-button:hover {
            background-color: #00FF00; /* Verde para "Agregar" en hover */
        }

        .delete-button:hover {
            background-color: #FF0000; /* Rojo para "Eliminar" en hover */
        }

        .edit-button:hover {
            background-color: #0000FF; /* Azul para "Editar" en hover */
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        thead {
            background-color: #5BA5EA;
            color: white;
        }

        .actions {
            display: flex;
            justify-content: space-around;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Registro de Personas</h1>
        </div>
        <div class="actions">
            <a th:href="@{/new}" class="add-button">Crear Nuevo Registro</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>NOMBRES</th>
                    <th>TELEFONO</th>
                    <th>ACCION</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p:${personas}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.name}"></td>
                    <td th:text="${p.telefono}"></td>
                    <td>
                        <div class="actions">
                            <a th:onclick="eliminar([[${p.id}]])" href="#" class="delete-button">Eliminar</a>
                            <a th:href="@{/listar/}+${p.id}" class="edit-button">Editar</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/funciones.js"></script>
</body>

</html>
