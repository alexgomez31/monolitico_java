<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	
	<title>Alex</title>
	<style>

		 body {
            background-image: url('/img/1.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

		.container {
			max-width: 500px;
			margin: 100px auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
		}

		label {
			display: block;
			margin-bottom: 5px;
		}

		input[type="text"] {
			width: 100%;
			padding: 8px;
			border-radius: 5px;
			border: 1px solid #ccc;
			margin-bottom: 10px;
			box-sizing: border-box;
		}

		input[type="submit"],
		a {
			display: inline-block;
			padding: 8px 16px;
			border-radius: 5px;
			border: none;
			background-color: #4CAF50;
			color: #fff;
			text-decoration: none;
			margin-right: 10px;
		}

		a {
			background-color: #f44336;
		}

		input[type="submit"]:hover,
		a:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<div class="container">
		<form th:action="@{/save}" th:object="${persona}" method="POST">
			<div></div>
			<div>
				<div>
					<label>ID</label> <input type="text" th:field="*{id}" readonly="readonly" />
				</div>
				<div>
					<label>NOMBRE</label> <input type="text" th:field="*{name}" />
				</div>
				<div>
					<label>TELEFONO</label> <input type="text" th:field="*{telefono}" />
				</div>
			</div>
			<div>
				<input type="submit" value="Guardar" /> <a th:href="@{/listar}">Regresar</a>
			</div>
		</form>
	</div>
</body>
</html>
